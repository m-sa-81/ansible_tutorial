---

- hosts: all
  become: true
  pre_tasks:


  - name: Updates CentOS
    tags: always
    dnf:
      update_only: yes
      update_cache: yes
    when: ansible_distribution == "CentOS"    

  - name: Updates Ubuntu
    tags: always
    apt:
      upgrade: dist
      update_cache: yes
    when: ansible_distribution == "Ubuntu"    


- hosts: all
  become: true
  tasks:

  - name: create user
    tags: always
    user:
      name: ansible  
      groups: root

#  - name: Add key to user...
#    tags: always
#    authorized_key:
#      user: ansible  
#      key: "ssh-ed25519 KEY For Ansible"


  - name: Add sudoers for matin2 
    tags: always
    copy:
      src: sudoer_ansible
      dest: /etc/sudoers.d/ansible
      owner: root
      group: root
      mode: 0440
